<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/board.js"></script>
</head>
<body>
<form th:action="@{'/post/editing/'+${boardDto.id}}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" name="id" th:value="${boardDto.id}"/>
    제목 : <input type="text" name="title" th:value="${boardDto.title}"><br>
    작성자 : <span th:text="${boardDto.writer}"></span><input type="hidden" name="writer" th:value="${boardDto.writer}"><br>
    <textarea name="content" th:text="${boardDto.content}"></textarea><br>

    <input type="submit" value="수정">
</form>
</body>
</html>
